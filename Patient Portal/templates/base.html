<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Patient Portal - The Saints</title>
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.css" type="text/css"/>
        <link rel="stylesheet" href="/stylesheets/style.css" type="text/css"/>
    </head>
    <body style="background: rgba(255,255,255,0.5); background: url(http://www.freevector.com/site_media/preview_images/FreeVector-Free-Radiant-Background.jpg) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
  position: relative;">
        <nav class="navbar navbar-default navbar-inverse" role="navigation">
          <div class="container-fluid">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                  {% if is_admin %}
                  <li><a href="/create_account">Create Account</a></li>
                  {% endif %}
              {% if logged_in %}
                  <li><a href="/redirect">{{email}}</a></li>
                <li><a href="/logout">Logout</a></li>
              {% else %}
                <li><a href="/login">Login</a></li>
                <li><a href="/register_patient">Register Patient</a></li>
              {% endif %}
              </ul>
            </div>
          </div>
        </nav>
        {% block content %}

        {% endblock %}
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="/bootstrap/js/bootstrap.js"></script>
    </body>
</html>
