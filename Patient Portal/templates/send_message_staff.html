{% extends "base.html" %}
{% block content %}

<form method="post" class="form-signin" role="form">
    <input type="text" name="recipient_email" class="form-control" placeholder="To" style="display: inherit; position: relative; bottom: 5px; margin-right: auto; margin-left: auto; height: 20px; width: 800px;" required>
    <textarea type="text" name="sent_message" class="form-control" placeholder="Write Your Message Here" style="height: 400px; width: 800px; display: block; margin-left: auto; margin-right: auto; resize: none; font-size: 14px;"></textarea>
<button class="btn" type="submit" style="display: inherit; position: relative;left: 300px; top: 5px; margin-right: auto; margin-left: auto; height: 30px; width: 80px; font-size: large">Send</button>

</form>



{% endblock %}
